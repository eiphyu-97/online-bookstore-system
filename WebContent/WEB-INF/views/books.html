<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Online Bookstore</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/books">Books</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>All Books</h2>
        <div class="book-list">
            <div class="book" th:each="book : ${books}">
                <img th:src="@{/images/book-cover.png}" alt="Book Cover">
                <h3 th:text="${book.title}">Book Title</h3>
                <p th:text="'Author: ' + ${book.author}">Author: Author Name</p>
                <p class="price" th:text="'Price: $' + ${book.price}">Price: $0.00</p>
                <p th:text="'Description: ' + ${book.description}">Description: Book Description</p>
                <p th:text="'Stock: ' + ${book.stock}">Stock: 0</p>
                <button class="favorite-button" onclick="toggleFavorite(this)">
                    <i class="far fa-heart"></i>
                </button>
            </div>
            
        </div>
    </div>
<script>
        function toggleFavorite(button) {
            const icon = button.querySelector('.fa-heart');
            icon.classList.toggle('far'); // Outline heart
            icon.classList.toggle('fas'); // Solid heart
            icon.classList.toggle('filled'); // Custom filled class for color change
        }
</script>    
</body>
</html>
